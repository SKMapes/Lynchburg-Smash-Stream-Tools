<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./script_transition.js"></script>
        <script src="./gsap.min.js"></script>
        <link rel = "stylesheet" href = "./styles.css">
    </head>
    <body>
        <img id = "background_image" class = "background_image" src = "./img/bg-transition.png">
        <img id = "bg_lines" class = "background_lines_lobby"></div>

        <!-- Static VS Elements -->
        <div id = "next_game_wrapper" class = "next_game_wrapper">
            <span id = "tournament_message" class = "tournament_message"></span>
            <span id = "next_game" class = "next_game">Next:</span>
            <span id = "vs_text" class = "vs_text">VS</span>
        </div>

        <!-- Animated VS Elements -->
        <div id = "p_wrapper" class = "player_lobby_wrapper">
            <span id = "p1_wrapper" class = "player1_lobby_wrapper">
                <span id = "p1_name" class = "player_lobby_name"></span>
            </span>
            <span id = "p2_wrapper" class = "player2_lobby_wrapper">
                <span id = "p2_name" class = "player_lobby_name"></span>
            </span>
        </div>
        <div id = "set_info" class = "set_information">
            <span id = "r_wrapper" class = "round_lobby_wrapper">
                <span id = "r_name" class = "round_name"></span>
            </span>
        </div>

        <!-- Animated Tournament Elements -->
        <div id = "tournament_info" class = "tournament_information">
            <span id = "tn_wrapper" class = "tournament_name_wrapper">
                <span id = "t_name" class = "tournament_name"></span>
            </span>
            <span id = "g_wrapper" class = "game_wrapper">
                <span id = "g_name" class = "game_name"></span>
            </span>
        </div>
    </body>
</html>
