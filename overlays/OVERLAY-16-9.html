
<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./script_overlay.js"></script>     <!-- Basic functionality. Grabs information from the set and displays in onto the overlay. -->
        <script src="./gsap.min.js"></script>           <!-- For transitions. Fade in, fade out, etc. -->
        <link rel = "stylesheet" href = "./styles.css">
    </head>
    <body>
        <img id = "background_image" class = "background_image" src = "./img/bg-16-9.png">  <!-- Main part of the overlay -->
        <div id = "bg_lines" class = "background_lines"></div>                              <!-- Animated lines -->
        <div id = "p_wrapper" class = "player_wrapper">             <!-- Player names -->
            <span id = "p1_wrapper" class = "player1_wrapper">
                <span id = "p1_name" class = "player_name"></span>
            </span>
            <span id = "p2_wrapper" class = "player2_wrapper">
                <span id = "p2_name" class = "player_name"></span>
            </span>
        </div>
        <div id = "set_info" class = "set_information">             <!-- Player scores, round / set information -->
            <span id = "p1_s_wrapper" class = "player1_score_wrapper">
                <img id = "p1_score_image" class = "player_score_image">
                <span id = "p1_s_num_wrapper" class = "player1_score_number_wrapper">
                    <span id = "p1_score" class = "player_score"></span>
                </span>
            </span>
            <span id = "p2_s_wrapper" class = "player2_score_wrapper">
                <img id = "p2_score_image" class = "player_score_image">
                <span id = "p2_s_num_wrapper" class = "player2_score_number_wrapper">
                    <span id = "p2_score" class = "player_score"></span>
                </span>
            </span>
            <span id = "r_wrapper" class = "round_wrapper">
                <span id = "r_name" class = "round_name"></span>
            </span>
            <span id = "best_wrapper" class = "best_of_wrapper">
                <span id = "best_of" class = "best_of_number"></span>
            </span>
        </div>                                                      <!-- Tournament name, event information -->
        <div id = "tournament_info" class = "tournament_information">
            <span id = "tn_wrapper" class = "tournament_name_wrapper">
                <span id = "t_name" class = "tournament_name"></span>
            </span>
            <span id = "g_wrapper" class = "game_wrapper">
                <span id = "g_name" class = "game_name"></span>
            </span>
        </div>
    </body>
</html>
